# Prefix
set -g prefix 'C-Space'
unbind r
bind r source-file ~/.tmux.conf

# Ghostty integration
set -g set-titles on
set -g set-titles-string "#T"
set -g allow-passthrough on
# set-option -g update-environment "GHOSTTY_RESOURCES_DIR TERM_PROGRAM TERM_PROGRAM_VERSION"

# Terminal settings
set -g default-terminal "xterm-ghostty"
# set -g terminal-overrides ',xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007'

# Other settings
set -g base-index 1
setw -g pane-base-index 1
set -g mode-keys vi
set -g mouse on
set -sg escape-time 0
set -g history-limit 2000

# Status bar - transparent background
set -g status off  # Start with status bar hidden
set-option -g status-style bg=default  # Transparent background
bind-key t set status  # Toggle with prefix+t

# Status bar content (when visible)
set -g status-interval 0
set -g status-left ''
set -g window-status-format '#I #W'
set -g window-status-current-format '[#I #W]'
set -g status-left-style fg=white
set -g status-right-style fg=white
set -g window-status-style fg=white
set -g window-status-current-style 'fg=white, bold'

# Window settings
set-option -g renumber-windows on
set-option -g automatic-rename on
# set-option -g automatic-rename-format "#{pane_current_command}"
# set-option -g automatic-rename-format "#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}"

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
